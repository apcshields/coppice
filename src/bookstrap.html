<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      /* <![CDATA[ */
        <%= css %>
      /* ]]> */
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="bookstrap-modal" class="modal fade hidden-print" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Print bookstrap</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <div class="checkbox pull-left">
              <label>
                <input type="checkbox" id="cannot-renew-input">
                This item cannot be renewed
              </label>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="bookstrap-print" class="btn btn-primary">Print</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      /* <![CDATA[ */
        $(function() {
          window.parent.jQuery(window.frameElement).trigger('bookstrap:frameReady');
        });
      /* ]]> */
    </script>
  </body>
</html>
